<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Alfonso Mancilla</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container text-center">
  <div class="page-header">
    <h1>Pillalo <small>Will you get the next train?</small></h1>
  </div>

  <form action="#" class="form-inline">
    <div class="form-group">
      <input class="form-control clock text-center" type="text" disabled>
    </div>
    <div class="form-group">
      <input class="form-control typeahead text-center" type="text" placeholder="Station or stop...">
      <input type="hidden" name="station">
    </div>
    <div class="form-group">
      <input type="submit" value="Pillalo" class="btn btn-default">
    </div><hr>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary active">
        <input type="checkbox" name="bus" value="bus" checked> Bus
      </label>
      <label class="btn btn-primary">
        <input type="checkbox" name="tram" value="tram"> Tram
      </label>
      <label class="btn btn-primary active">
        <input type="checkbox" name="urban", value="urban" checked> S-bahn
      </label>
      <label class="btn btn-primary active">
        <input type="checkbox" name="underground" value="underground" checked> U-bahn
      </label>
  <!--    <label class="btn btn-primary">
          <input type="checkbox" name="ferry" value="ferry" checked> Ferry
      </label> -->
      <label class="btn btn-primary">
        <input type="checkbox" name="high_speed" value="high_speed"> High Speed Train
      </label>
    </div>
  </form><hr>
</div>
<div class="container">
  <div id="results">
    <h3><small></small></h3>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist"></ul><br>

    <!-- Tab panes -->
    <div class="tab-content"></div>
  </div>
</div>
    <script src='https://code.jquery.com/jquery-1.12.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js'></script>
<script src='http://twitter.github.io/typeahead.js/releases/latest/bloodhound.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
